<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Web Monitoring</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('../logo.jpg.png');
      background-size: 30%;
      background-repeat: no-repeat;
      background-color: black;
      background-position: center;
      font-family: Silkscreen;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 3em;
      margin-top: -630px;
    }

    .fl_bar {
      color: white;
      border: #fff 2px solid;
      border-radius: 10px;
      width: 20vw;
      height: 25vh;
      position: absolute;
      margin-left: 75%;
      padding: 0px 20px;
    }

    #ip-display {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #get-ip-button {
      display: none; /* Hide the "Reveal IP" button */
    }

    #know-about-us-button { /* Changed id to know-about-us-button */
      outline: none;
      background-color: rgb(21, 21, 21);
      padding: 5px 10px;
      font-size: 1.5em;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 2px;
    }

    .one {
      height: 25%;
    }

    .two {
      height: 25%;
      width: 100%;
    }

    button {
      margin-top: 31px;
    }

    button:hover {
      cursor: pointer;
    }

    .content {
      position: absolute;
      text-align: justify;
      margin-left: -1050px;
      color: white;
      width: 300px;
    }

    #typing-text {
      font-size: 20px;
      display: inline-block;
      width: 400px;
    }

    #cursor {
      cursor: url('http://www.rw-designer.com/cursor-extern.php?id=21723'), auto; /* Set custom cursor */
      position: fixed;
      z-index: 9999;
      pointer-events: none;
    }

    .next {
      position: absolute;
      margin-top: 550px;
      width: 180px; /* Adjusted width to accommodate the rocket emoji */
      height: 40px;
      background-color: white;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      outline: none;
      padding: 10px 15px 10px 15px;
      transition: transform 0.3s ease-in-out;
      display: flex; /* Make the button a flex container */
      align-items: center; /* Vertically center the content */
      justify-content: space-between; /* Spread the content */
    }

    .next:hover {
      transform: scale(1.08);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.50;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="typing-text" class="content">
    <span id="cursor"></span>
  </div>
  <h1>DECODE SHARK</h1>
  <div class="fl_bar">
    <!-- <h2 id="ip-display" class="one"></h2> -->
    <button id="know-about-us-button" class="two" type="button" class="btn btn-outline-primary">Know About Us</button> <!-- Changed id to know-about-us-button and text to Know About Us -->
  </div>
  <button class="next" id="scrap">Launch Now ðŸš€</button>
  <script>
    const canvas = document.getElementById('c');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    let cols = Math.floor(window.innerWidth / 20) + 1;
    let ypos = Array(cols).fill(0);

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function matrix() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      if (canvas.width !== w) {
        canvas.width = w;
        cols = Math.floor(window.innerWidth / 20) + 1;
        ypos = Array(cols).fill(0);
      }
      if (canvas.height !== h) {
        canvas.height = h;
      }

      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; /* Adjust the opacity value here */
      ctx.fillRect(0, 0, w, h);

      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace';

      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(Math.random() * 128);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }

    setInterval(matrix, 50);

    let charIndex = 0;
    var nextButton = document.getElementById("scrap");
    nextButton.addEventListener("click", function () {
      window.location.href = "../Scraper/scraper.html";
    });
    const typingElement = document.getElementById('typing-text');
    const cursorElement = document.getElementById('cursor');
    const textToType = "ðŸ¦ˆ Dive into the depths with Decode Sharks! ðŸŒŠ Welcome aboard our Dark Web Monitoring system, where our team of cyber adventurers fearlessly navigate the digital abyss. Together, let's illuminate the shadows and safeguard the secrets of the online realm.";
    const typingSpeed = 50;

    function typeCharacter() {
      typingElement.innerHTML += textToType[charIndex];
      charIndex++;

      if (charIndex < textToType.length) {
        setTimeout(typeCharacter, typingSpeed);
      } else {
        cursorElement.style.display = 'inline-block';
        cursorElement.style.animation = 'blink 0.7s infinite alternate';
      }
    }
    typeCharacter(); // Execute the function directly
    // document.getElementById('get-ip-button').addEventListener('click', revealIpAddress);

    // Change cursor to magic wand
    document.addEventListener('mousemove', function (e) {
      cursorElement.style.left = e.clientX + 'px';
      cursorElement.style.top = e.clientY + 'px';
    });

    // Know About Us button functionality
    const knowAboutUsButton = document.getElementById('know-about-us-button'); // Changed variable name to knowAboutUsButton
    knowAboutUsButton.addEventListener('click', function () { // Changed event listener and function name
      // Redirect to the aboutus.html page
      window.location.href = "aboutus.html";
    });
  </script>
</body>
</html>
